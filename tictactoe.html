<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe - Game Lobby</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      font-family: 'Oxanium', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      color: #00d9ff;
      text-shadow: 0 0 20px #00d9ff;
      margin-bottom: 20px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #00d9ff; }
      100% { text-shadow: 0 0 30px #00d9ff, 0 0 40px #00d9ff; }
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1000px;
      margin-bottom: 20px;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .party-info {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 217, 255, 0.4);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .party-info p {
      margin: 5px 0;
      font-size: 0.9rem;
    }

    .party-info strong {
      color: #00d9ff;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 1000px;
      gap: 30px;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 12px;
      width: 100%;
      max-width: 500px;
      aspect-ratio: 1/1;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
    }

    .cell {
      background: #1a1a2e;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 4rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
      aspect-ratio: 1/1;
    }

    .cell:hover {
      background: rgba(0, 217, 255, 0.1);
      transform: scale(1.03);
    }

    .cell.x {
      color: #ff2a6d;
      text-shadow: 0 0 15px rgba(255, 42, 109, 0.7);
    }

    .cell.o {
      color: #05d9e8;
      text-shadow: 0 0 15px rgba(5, 217, 232, 0.7);
    }

    .status-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 217, 255, 0.4);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .game-status {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: #00d9ff;
    }

    .player-turn {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }

    .player-turn.x {
      color: #ff2a6d;
    }

    .player-turn.o {
      color: #05d9e8;
    }

    .players-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 217, 255, 0.4);
      width: 100%;
      max-width: 400px;
    }

    .players-container h3 {
      text-align: center;
      margin-bottom: 15px;
      color: #00d9ff;
    }

    .player-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .player-item {
      display: flex;
      align-items: center;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      gap: 10px;
    }

    .player-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff2a6d, #05d9e8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .player-name {
      flex-grow: 1;
    }

    .player-symbol {
      font-size: 1.5rem;
      font-weight: bold;
      width: 30px;
      text-align: center;
    }

    .player-symbol.x {
      color: #ff2a6d;
    }

    .player-symbol.o {
      color: #05d9e8;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    button {
      padding: 12px 20px;
      background: linear-gradient(135deg, #ff2a6d, #05d9e8);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
    }

    button.secondary {
      background: transparent;
      border: 2px solid #05d9e8;
    }

    .winning-cell {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
      50% { box-shadow: 0 0 20px rgba(0, 217, 255, 0.8); }
      100% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
    }
    
    .winner-display {
      font-size: 2rem;
      text-align: center;
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.7);
      animation: winnerPulse 2s infinite;
    }
    
    @keyframes winnerPulse {
      0% { 
        text-shadow: 0 0 5px #fff, 0 0 10px #fff;
        transform: scale(1);
      }
      50% { 
        text-shadow: 0 0 20px #ff0, 0 0 30px #ff0;
        transform: scale(1.05);
      }
      100% { 
        text-shadow: 0 0 5px #fff, 0 0 10px #fff;
        transform: scale(1);
      }
    }
    
    .score-board {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 500px;
      margin-top: 20px;
    }
    
    .score-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      min-width: 120px;
    }
    
    .score-box.x {
      border: 2px solid #ff2a6d;
    }
    
    .score-box.o {
      border: 2px solid #05d9e8;
    }
    
    .score-value {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 5px;
    }
    
    .x .score-value {
      color: #ff2a6d;
    }
    
    .o .score-value {
      color: #05d9e8;
    }
    
    .player-indicator {
      font-size: 0.9rem;
      margin-top: 5px;
      font-style: italic;
    }
    
    .notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 42, 109, 0.9);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 1000;
      animation: slideDown 0.5s ease-out;
    }

    @keyframes slideDown {
      from { top: -50px; opacity: 0; }
      to { top: 20px; opacity: 1; }
    }
    
    .waiting-message {
      color: #ffcc00;
      font-style: italic;
      margin: 15px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="status"></div>

  <script>
    // ✅ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD81BzDBcHWpQHtppO3i5vxX7Zs5iQOuOQ",
      authDomain: "harshitjantaparty-77d46.firebaseapp.com",
      projectId: "harshitjantaparty-77d46",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const status = document.getElementById("status");

    let currentUser = null;
    let currentParty = null;

    const urlParams = new URLSearchParams(window.location.search);
    const partyCode = urlParams.get("partyCode");
    const uidParam = urlParams.get("uid");

    if (!partyCode || !uidParam) {
      redirect("Missing party info.");
    }

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        status.innerText = "Signing you in...";
        try {
          const provider = new firebase.auth.GoogleAuthProvider();
          await auth.signInWithPopup(provider);
        } catch (err) {
          return redirect("Auth failed.");
        }
      } else {
        currentUser = user;
        checkParty();
      }
    });

    function redirect(message) {
      status.innerText = message;
      setTimeout(() => window.location.href = "index.html", 2000);
    }

    async function checkParty() {
      try {
        const partyRef = db.collection("parties").doc(partyCode);
        const partySnap = await partyRef.get();

        if (!partySnap.exists) return redirect("Party not found.");

        currentParty = partySnap.data();
        const playerExists = currentParty.players.some(p => p.id === currentUser.uid);

        if (!playerExists) {
          // Try to auto-join if room is available
          if (currentParty.players.length < currentParty.maxPlayers) {
            const newPlayer = { id: currentUser.uid, name: currentUser.displayName };
            await partyRef.update({
              players: firebase.firestore.FieldValue.arrayUnion(newPlayer)
            });
            status.innerText = "Joined party successfully!";
          } else {
            return redirect("Party is full.");
          }
        } else {
          status.innerText = "Player already in party. Loading game...";
        }

        // ✅ Now load the actual game UI or redirect to main game logic
        window.location.href = `tictactoe_game.html?partyCode=${partyCode}&uid=${currentUser.uid}`;
      } catch (err) {
        console.error(err);
        redirect("Error joining party.");
      }
    }
  </script>
</body>
</html>
