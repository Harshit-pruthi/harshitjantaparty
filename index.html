<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Lobby</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Oxanium:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      font-family: 'Oxanium', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      color: #00d9ff;
      text-shadow: 0 0 20px #00d9ff;
      margin-bottom: 20px;
    }

    #auth, #lobbyUI, #lobby, #games {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 217, 255, 0.4);
      margin: 15px;
      width: 100%;
      max-width: 600px;
      text-align: center;
      position: relative;
    }

    button {
      padding: 12px 20px;
      margin: 8px;
      background: linear-gradient(135deg, #ff2a6d, #05d9e8);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
    }

    input, select {
      width: 90%;
      padding: 10px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: #282c34;
      color: #fff;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid rgba(0, 217, 255, 0.3);
      border-radius: 8px;
      padding: 10px;
    }

    ul::-webkit-scrollbar {
      width: 8px;
    }

    ul::-webkit-scrollbar-thumb {
      background: #00d9ff;
      border-radius: 4px;
    }

    ul::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 4px;
    }

    ul li {
      background: rgba(255, 255, 255, 0.1);
      margin: 6px 0;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    ul li .player-icon {
      color: #00d9ff;
    }

    #createModal, #joinModal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1f1f2f;
      color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00d9ff;
      display: none;
      z-index: 999;
      width: 90%;
      max-width: 400px;
    }

    #games {
      display: none;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }

    .game-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      cursor: pointer;
      border: 2px solid transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      height: 150px;
    }

    .game-card:hover {
      transform: translateY(-5px);
      border-color: #00d9ff;
      box-shadow: 0 0 15px rgba(0, 217, 255, 0.5);
    }

    .game-icon {
      font-size: 2.5rem;
      color: #00d9ff;
    }

    .game-title {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .player-avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff2a6d, #05d9e8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.8rem;
    }

    .host-badge {
      background: #ff2a6d;
      color: white;
      font-size: 0.7rem;
      padding: 3px 8px;
      border-radius: 10px;
      margin-left: auto;
    }

    .lobby-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .lobby-controls {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .back-btn {
      background: transparent;
      border: 2px solid #05d9e8;
      position: absolute;
      top: 15px;
      left: 15px;
      padding: 8px 12px;
      font-size: 0.9rem;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.9rem;
      color: #00d9ff;
      margin-top: 10px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #00ff00;
    }
  </style>
</head>
<body>
  <h1><i class="fas fa-gamepad"></i> GAME LOBBY</h1>

  <div id="auth">
    <button id="signInBtn"><i class="fab fa-google"></i> Sign in with Google</button>
    <button id="signOutBtn" style="display:none;"><i class="fas fa-sign-out-alt"></i> Sign Out</button>
  </div>

  <div id="lobbyUI" style="display:none;">
    <h2>Welcome, <span id="userName"></span></h2>
    <button onclick="showCreateModal()"><i class="fas fa-plus-circle"></i> Create Party</button>
    <button onclick="showJoinModal()"><i class="fas fa-sign-in-alt"></i> Join Party</button>
  </div>

  <div id="lobby" style="display:none;">
    <div class="lobby-header">
      <h2><i class="fas fa-door-open"></i> Lobby: <span id="lobbyCode"></span></h2>
      <div class="status-indicator">
        <div class="status-dot"></div>
        <span>Connected</span>
      </div>
    </div>
    <p><strong>Party Name:</strong> <span id="lobbyName"></span></p>
    <p><strong>Players</strong> (<span id="currentPlayers"></span>/<span id="maxPlayers"></span>):</p>
    <ul id="playerList"></ul>
    <div class="lobby-controls">
      <button onclick="showGames()"><i class="fas fa-play"></i> Play Games</button>
      <button onclick="leaveParty()"><i class="fas fa-sign-out-alt"></i> Leave</button>
    </div>
  </div>

  <div id="games">
    <button class="back-btn" onclick="goBackToLobby()"><i class="fas fa-arrow-left"></i> Back</button>
    <h2><i class="fas fa-gamepad"></i> Select a Game</h2>
    <p>Choose a game to play with your party members</p>
    
    <div class="game-grid">
      <div class="game-card" onclick="selectGame('tictactoe')">
        <i class="fas fa-times game-icon"></i>
        <span class="game-title">Tic Tac Toe</span>
      </div>
      
      <div class="game-card" onclick="selectGame('rps')">
        <i class="fas fa-hand-rock game-icon"></i>
        <span class="game-title">Rock Paper Scissors</span>
      </div>
      
      <div class="game-card" onclick="selectGame('trivia')">
        <i class="fas fa-question-circle game-icon"></i>
        <span class="game-title">Trivia Challenge</span>
      </div>
      
      <div class="game-card" onclick="selectGame('cards')">
        <i class="fas fa-cards game-icon"></i>
        <span class="game-title">Card Battle</span>
      </div>
    </div>
    
    <div id="gameInfo" style="margin-top: 30px; display: none;">
      <h3>Game Info</h3>
      <p id="gameDescription"></p>
      <button onclick="startGame()" style="margin-top: 15px;"><i class="fas fa-play"></i> Start Game</button>
    </div>
  </div>

  <div id="createModal">
    <h3><i class="fas fa-plus-circle"></i> Create Party</h3>
    <input id="partyName" placeholder="Party Name" />
    <select id="playerLimit">
      <option value="4">4 Players</option>
      <option value="6">6 Players</option>
      <option value="8" selected>8 Players</option>
    </select>
    <div style="margin-top: 20px;">
      <button onclick="createParty()">Create</button>
      <button onclick="document.getElementById('createModal').style.display = 'none'" style="background: #ff2a6d;">Cancel</button>
    </div>
  </div>

  <div id="joinModal">
    <h3><i class="fas fa-sign-in-alt"></i> Join Party</h3>
    <input id="joinCode" placeholder="Party Code" />
    <div style="margin-top: 20px;">
      <button onclick="joinParty()">Join</button>
      <button onclick="document.getElementById('joinModal').style.display = 'none'" style="background: #ff2a6d;">Cancel</button>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD81BzDBcHWpQHtppO3i5vxX7Zs5iQOuOQ",
      authDomain: "harshitjantaparty-77d46.firebaseapp.com",
      projectId: "harshitjantaparty-77d46",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;
    let currentParty = null;
    let partyListener = null;
    let selectedGame = null;
    const gameDescriptions = {
      tictactoe: "Classic Tic Tac Toe game. Play against other players in your lobby in this timeless strategy game.",
      rps: "Rock, Paper, Scissors! Challenge your friends to the ultimate hand game. Best of three wins!",
      trivia: "Test your knowledge with trivia questions on various topics. Compete to see who knows the most!",
      cards: "A strategic card battle game. Build your deck and challenge other players in exciting duels."
    };

    document.getElementById('signInBtn').onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    };

    document.getElementById('signOutBtn').onclick = () => {
      auth.signOut();
      location.reload();
    };

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        document.getElementById('signInBtn').style.display = 'none';
        document.getElementById('signOutBtn').style.display = 'inline-block';
        document.getElementById('userName').textContent = user.displayName;
        document.getElementById('lobbyUI').style.display = 'block';
      }
    });

    function showCreateModal() {
      document.getElementById('createModal').style.display = 'block';
      document.getElementById('partyName').value = `${currentUser.displayName}'s Party`;
    }

    function showJoinModal() {
      document.getElementById('joinModal').style.display = 'block';
      document.getElementById('joinCode').value = '';
      document.getElementById('joinCode').focus();
    }

    function generateCode() {
      const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
      let code = '';
      for (let i = 0; i < 6; i++) code += chars[Math.floor(Math.random() * chars.length)];
      return code;
    }

    function createParty() {
      const partyName = document.getElementById('partyName').value;
      const maxPlayers = parseInt(document.getElementById('playerLimit').value);
      const code = generateCode();

      const partyData = {
        name: partyName,
        code,
        maxPlayers,
        hostId: currentUser.uid,
        players: [{ id: currentUser.uid, name: currentUser.displayName }],
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      };

      db.collection("parties").doc(code).set(partyData).then(() => {
        listenToPartyUpdates(code);
        document.getElementById('lobbyUI').style.display = 'none';
        document.getElementById('lobby').style.display = 'block';
        document.getElementById('createModal').style.display = 'none';
      });
    }

    function joinParty() {
      const code = document.getElementById('joinCode').value.toUpperCase();

      db.collection("parties").doc(code).get().then(doc => {
        if (!doc.exists) return alert("Party not found");
        const party = doc.data();
        if (party.players.length >= party.maxPlayers) return alert("Party full");
        if (party.players.some(p => p.id === currentUser.uid)) return alert("Already joined");

        const newPlayer = { id: currentUser.uid, name: currentUser.displayName };
        db.collection("parties").doc(code).update({
          players: firebase.firestore.FieldValue.arrayUnion(newPlayer)
        }).then(() => {
          listenToPartyUpdates(code);
          document.getElementById('lobbyUI').style.display = 'none';
          document.getElementById('lobby').style.display = 'block';
          document.getElementById('joinModal').style.display = 'none';
        });
      });
    }

    function listenToPartyUpdates(code) {
      partyListener = db.collection("parties").doc(code).onSnapshot(doc => {
        if (!doc.exists) return leaveParty();
        currentParty = doc.data();
        updateLobbyUI(currentParty);
      });
    }

    function updateLobbyUI(party) {
      document.getElementById('lobbyCode').textContent = party.code;
      document.getElementById('lobbyName').textContent = party.name;
      document.getElementById('currentPlayers').textContent = party.players.length;
      document.getElementById('maxPlayers').textContent = party.maxPlayers;

      const list = document.getElementById('playerList');
      list.innerHTML = '';
      party.players.forEach(p => {
        const li = document.createElement('li');
        
        // Create player avatar
        const avatar = document.createElement('div');
        avatar.className = 'player-avatar';
        avatar.textContent = p.name.charAt(0);
        li.appendChild(avatar);
        
        // Player name
        const nameSpan = document.createElement('span');
        nameSpan.textContent = p.name;
        li.appendChild(nameSpan);
        
        // Host badge
        if (p.id === party.hostId) {
          const badge = document.createElement('span');
          badge.className = 'host-badge';
          badge.textContent = 'Host';
          li.appendChild(badge);
        }
        
        list.appendChild(li);
      });
    }

    function showGames() {
      document.getElementById('lobby').style.display = 'none';
      document.getElementById('games').style.display = 'block';
      document.getElementById('gameInfo').style.display = 'none';
      selectedGame = null;
    }

    function goBackToLobby() {
      document.getElementById('games').style.display = 'none';
      document.getElementById('lobby').style.display = 'block';
    }

    function selectGame(game) {
      selectedGame = game;
      document.getElementById('gameDescription').textContent = gameDescriptions[game];
      document.getElementById('gameInfo').style.display = 'block';
      
      // Scroll to game info
      document.getElementById('gameInfo').scrollIntoView({ behavior: 'smooth' });
    }

    function startGame() {
      if (!selectedGame || !currentParty) return;
      
      // For Tic Tac Toe, open the game page
      if (selectedGame === 'tictactoe') {
        // Pass party code and user ID as URL parameters
        window.location.href = `tictactoe.html?partyCode=${currentParty.code}&uid=${currentUser.uid}`;
      } else {
        // For other games, show an alert
        alert(`Starting ${selectedGame} game with your party members!`);
      }
    }

    function leaveParty() {
      if (!currentParty || !currentUser) return;
      
      const userData = { id: currentUser.uid, name: currentUser.displayName };
      
      if (currentUser.uid === currentParty.hostId) {
        // HOST: Delete entire lobby
        db.collection("parties").doc(currentParty.code).delete()
          .then(() => {
            cleanupAfterLeave();
          })
          .catch(error => {
            console.error("Error deleting party: ", error);
            cleanupAfterLeave();
          });
      } else {
        // REGULAR PLAYER: Just remove self
        db.collection("parties").doc(currentParty.code).update({
          players: firebase.firestore.FieldValue.arrayRemove(userData)
        })
        .then(() => {
          cleanupAfterLeave();
        });
      }
    }

    function cleanupAfterLeave() {
      if (partyListener) {
        partyListener();
        partyListener = null;
      }
      document.getElementById('lobby').style.display = 'none';
      document.getElementById('games').style.display = 'none';
      document.getElementById('lobbyUI').style.display = 'block';
      currentParty = null;
    }

    // Handle host tab closure
    window.addEventListener('beforeunload', function(event) {
      if (currentParty && currentUser && currentUser.uid === currentParty.hostId) {
        db.collection("parties").doc(currentParty.code).delete()
          .catch(error => console.error("Error deleting party during unload:", error));
      }
    });

    // Initialize the app
    window.onload = function() {
      // Add animation to header
      const header = document.querySelector('h1');
      setInterval(() => {
        const hue = Math.floor(Math.random() * 360);
        header.style.textShadow = `0 0 20px hsl(${hue}, 100%, 50%)`;
      }, 2000);
    };
  </script>
</body>
</html>
